<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Klondike</title>
<style>
html, body, canvas {
    box-sizing: border-box;
}

html, body {
    width: 100vw;
    height: 100vh;
    margin: 0;
    padding: 0;
}

body {
	background-color: rgb(0, 80, 0);
}

canvas {
	display: block;
}
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
/**
 * Globals
 */

const cards = [];
['club', 'diamond', 'heart', 'spade'].forEach(suit => {
	for (let i = 1; i <= 13; i++) {
		cards.push(`${suit}_${i}`);
	}
});

const image_names = ['back_red', 'card_base', ...cards];
let image_queue = image_names.length;
const images = {};
const images_canvas = {};

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let width;
let height;
let card_width;
let card_height;
let card_spacing;
let card_step;

let dragging = {
	what: null,
	x_offset: 0,
	y_offset: 0,
};

let x_start;
let y_start;
let x_stock;
let y_stock;
let x_waste;
let y_waste;
let x_foundations;
let y_foundations;
let x_piles;
let y_piles;

let needs_redraw = true;

const deck = [];
const stock = [];
const waste = [];
const foundations = [[], [], [], []];
const piles = [[], [], [], [], [], [], []];

/**
 * Init
 */

recalculate_sizes();

window.addEventListener("resize", function () {
	recalculate_sizes();
	image_names.forEach(redraw_image);
	needs_redraw = true;

	if (!image_queue) {
		window.requestAnimationFrame(draw);
	}
});

window.addEventListener("keydown", function (e) {
	if (e.altKey && e.code === "KeyN") {
		new_game();
		window.requestAnimationFrame(draw);
	}
});

window.addEventListener("click", function (e) {
	if (clicked_inside(e, x_stock, card_width, y_stock, card_height)) {
		pick_stock();
	}
});

window.addEventListener("mousedown", function (e) {
	if (e.clientY >= y_piles) {
		const p = x_to_pile(e.clientX);
		if (p !== undefined && piles[p].length) {
			const x_pile = x_piles + (card_width + card_spacing) * p;
			let y_step;
			let s;

			if (e.clientY < y_piles + card_step * piles[p].length) {
				s = Math.floor((e.clientY - y_piles) / card_step);
				y_step = y_piles + card_step * s;
			} else {
				y_step = y_piles + card_step * (piles[p].length - 1);
				if (clicked_inside(e, x_pile, card_width, y_step, card_height)) {
					s = piles[p].length - 1;
				}
			}

			if (s >= 0 && s < piles[p].length && piles[p][s].turnedup) {
				dragging.what = 'pile';
				dragging.pile = p;
				dragging.step = s;
				dragging.x_offset = e.clientX - x_pile;
				dragging.y_offset = e.clientY - y_step;
			}
		}
	} else if (waste.length && clicked_inside(e, x_waste, card_width, y_waste, card_height)) {
		dragging.what = 'waste';
		dragging.x_offset = e.clientX - x_waste;
		dragging.y_offset = e.clientY - y_waste;
	}

	if (dragging.what) {
		track_mouse(e);
		window.addEventListener("mousemove", track_mouse);
	}
});

window.addEventListener("mouseup", function (e) {
	if (dragging.what) {
		window.removeEventListener("mousemove", track_mouse);

		if (e.clientY >= y_piles) {
			const p = x_to_pile(e.clientX);

			if (p !== undefined) {
				if (piles[p].length) {
					let card;
					let origin_list;

					switch (dragging.what) {
						case 'waste':
							card = waste[waste.length - 1];
							origin_list = waste;
							break;
						case 'pile':
							card = piles[dragging.pile][dragging.step];
							origin_list = piles[dragging.pile];
							break;
					}

					const x = x_piles + (card_width + card_spacing) * p;
					const y = y_piles + card_step * (piles[p].length - 1);
					const table_card = piles[p][piles[p].length - 1];

					if (clicked_inside(e, x, card_width, y, card_height)
						&& can_drop_below(table_card, card)
					) {
						piles[p].push(origin_list.pop());
					}
				}
			}
		}
	}

	dragging.what = null;
	window.requestAnimationFrame(draw);
});

image_names.forEach(name => {
	images[name] = new Image();
	images[name].src = `cards/${name}.png`;
	images[name].addEventListener('load', () => {
		--image_queue;
		redraw_image(name);

		if (!image_queue) {
			new_game();
			window.requestAnimationFrame(draw);
		}
	});
	images[name].addEventListener('error', (er) => {
		throw er;
	});
});

cards.forEach(name => {
	deck.push({
		name: name,
		suit: name.split('_')[0],
		number: Number.parseInt(name.split('_')[1]),
		turnedup: false,
	});
});

/**
 * Functions
 */

function new_game()
{
	while (stock.length) {
		deck.push(stock.pop());
	}

	while (waste.length) {
		deck.push(waste.pop());
	}

	for (let i = 0; i < piles.length; i++) {
		while (piles[i].length) {
			deck.push(piles[i].pop());
		}
	}

	for (let i = 0; i < foundations.length; i++) {
		while (foundations[i].length) {
			deck.push(foundations[i].pop());
		}
	}

	deck.forEach(card => card.turnedup = false);

	for (let i = 0; i < piles.length; i++) {
		for (let j = i; j < piles.length; j++) {
			const r = Math.floor(Math.random() * deck.length);
			const card = deck.splice(r, 1)[0];
			piles[j].push(card);
		}

		piles[i][i].turnedup = true;
	}

	while (deck.length) {
		stock.push(deck.pop());
	}
}

function pick_stock() {
	if (stock.length) {
		waste.push(stock.pop());
		waste[waste.length - 1].turnedup = true;
		window.requestAnimationFrame(draw);
	} else if (waste.length) {
		while(waste.length) {
			stock.push(waste.pop());
			stock[stock.length - 1].turnedup = false;
		}
		window.requestAnimationFrame(draw);
	}
}

function clicked_inside(event, x, w, y, h) {
	return event.clientX >= x &&
	       event.clientX <= x + w &&
	       event.clientY >= y &&
	       event.clientY <= y + h;
}

function x_to_pile(x) {
	const p = Math.floor((x - x_piles) / (card_width + card_spacing));
	const max_x = x_piles + (card_width + card_spacing) * p + card_width;

	if (p >= 0 && p < 7 && x <= max_x) {
		return p;
	}
}

function card_color(card)
{
	if (card.suit === 'club' || card.suit === 'spade') {
		return 'black';
	}

	if (card.suit === 'heart' || card.suit === 'diamond') {
		return 'red';
	}
}

function can_drop_below(card_table, card_hand)
{
	return card_color(card_table) !== card_color(card_hand)
	       && card_table.number === (card_hand.number + 1);
}

function track_mouse(event) {
	if (dragging.what) {
		dragging.x = event.clientX;
		dragging.y = event.clientY;
	}

	window.requestAnimationFrame(draw);
}

function recalculate_sizes() {
	width = document.body.clientWidth;
	height = document.body.clientHeight;
	canvas.width = width;
	canvas.height = height;

	const factor_spacing = 0.1;
	const factor_width = 0.69;
	const factor_height = 1.45;
	const factor_step_max = 0.165;

	card_width = Math.round(width / 7 * (1 - factor_spacing));
	card_height = Math.round(card_width * factor_height);
	card_spacing = Math.round(card_width * (factor_spacing / 2));
	card_step = Math.round(card_height * factor_step_max);

	const max_card_height = height / (factor_step_max * 7 + 2);

	if (card_height > max_card_height) {
		card_height = Math.round(max_card_height);
		card_width = Math.round(card_height * factor_width);
		card_spacing = Math.round(card_width * (factor_spacing / 2));
		card_step = Math.round(card_height * factor_step_max);
	}

	x_start = Math.round((width - ((card_width + card_spacing) * 7)) / 2);
	y_start = card_spacing;
	x_stock = x_start;
	y_stock = y_start;
	x_waste = x_start + card_width + card_spacing;
	y_waste = card_spacing;
	x_foundations = x_start + (card_width + card_spacing) * 3;
	y_foundations = card_spacing;
	x_piles = x_start;
	y_piles = card_height + card_spacing * 2;
}

function redraw_image(name) {
	if (images_canvas[name] === undefined) {
		images_canvas[name] = document.createElement('canvas');
	}

	images_canvas[name].width = card_width;
	images_canvas[name].height = card_height;
	const image_ctx = images_canvas[name].getContext('2d');
	image_ctx.clearRect(0, 0, card_width, card_height);
	image_ctx.drawImage(images[name], 0, 0, card_width, card_height);
}

function draw() {
	needs_redraw = false;

	ctx.fillStyle = 'rgb(0, 80, 0)';
	ctx.fillRect(0, 0, width, height);

	if (stock.length) {
		ctx.drawImage(images_canvas.back_red, x_stock, y_stock);
	} else {
		ctx.globalAlpha = 0.1;
		ctx.drawImage(images_canvas.card_base, x_stock, y_stock);
		ctx.globalAlpha = 1;
	}

	if (waste.length) {
		let card;
		if (dragging.what === 'waste') {
			if (waste.length > 1) {
				card = waste[waste.length - 2];
			}
		} else {
			card = waste[waste.length - 1];
		}

		if (card) {
			ctx.drawImage(images_canvas[card.name], x_waste, y_waste);
		}
	}

	for (let i = 0; i < foundations.length; i++) {
		const x = x_foundations + (card_width + card_spacing) * i;

		if (foundations[i].length) {
			const card = foundations[foundations.length - 1];
			ctx.drawImage(images_canvas[card.name], x, y_foundations);
		} else {
			ctx.globalAlpha = 0.1;
			ctx.drawImage(images_canvas.card_base, x, y_foundations);
			ctx.globalAlpha = 1;
		}
	}

	for (let p = 0; p < piles.length; p++) {
		const x = x_start + (card_width + card_spacing) * p;

		for (let s = 0; s < piles[p].length; s++) {
			if (dragging.what === 'pile' && dragging.pile === p && dragging.step === s) {
				break;
			}

			const y = y_piles + card_step * s;
			const card = piles[p][s];
			const image_name = card.turnedup ? card.name : 'back_red';
			ctx.drawImage(images_canvas[image_name], x, y);
		}
	}

	if (dragging.what) {
		let card;
		switch (dragging.what) {
			case 'waste':
				card = waste[waste.length - 1];
				break;
			case 'pile':
				card = piles[dragging.pile][dragging.step];
				break;
		}

		ctx.drawImage(
			images_canvas[card.name],
			dragging.x - dragging.x_offset,
			dragging.y - dragging.y_offset
		);
	}

	if (needs_redraw) {
		window.requestAnimationFrame(draw);
	}
}
</script>
</body>
</html>
